<div class="mb-3">
    <input type={{type}} class={{classStyle}} [formControl]="control" placeholder={{label}} 
    [class.is-invalid]="control.touched && control.invalid" [class.is-valid]="control.valid" autocomplete='new-{{formControlName}}'/>
  
    <div class="invalid-feedback" *ngIf="control?.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control?.errors?.['email']"> {{label}} is not valid format</div>
    <div class="invalid-feedback" *ngIf="control?.errors?.['minlength']">{{label}} must be at least {{control?.errors?.['minlength']['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="control?.errors?.['maxlength']">{{label}} must be at least {{control?.errors?.['maxlength']['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="control?.errors?.['isMatching']">Password do not match</div>
  </div>
